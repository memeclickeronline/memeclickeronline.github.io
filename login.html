<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meme Clicker Login</title>
<style>
  body { font-family: Arial, sans-serif; background: #FFEB3B; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
  .container { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 0 20px rgba(0,0,0,0.3); width: 350px; text-align: center; }
  h2, h3 { margin-bottom: 15px; }
  input { width: 100%; padding: 10px; margin: 8px 0; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box; }
  button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; background: #4CAF50; color: white; cursor: pointer; font-size: 16px; }
  button:hover { background: #45a049; }
  .message { margin-top: 10px; font-weight: bold; }
</style>
</head>
<body>

<div class="container">
  <h2>Meme Clicker Accounts</h2>

  <div id="signupDiv">
    <h3>Sign Up</h3>
    <input type="text" id="signupUsername" placeholder="Username" required>
    <input type="email" id="signupEmail" placeholder="Email" required>
    <input type="password" id="signupPassword" placeholder="Password" required>
    <button onclick="signup()">Sign Up</button>
    <p class="message" id="signupMessage"></p>
  </div>

  <div id="loginDiv">
    <h3>Login</h3>
    <input type="email" id="loginEmail" placeholder="Email" required>
    <input type="password" id="loginPass" placeholder="Password" required>
    <button onclick="login()">Login</button>
    <p class="message" id="loginMessage"></p>
  </div>

  <div id="welcomeDiv" style="display:none;">
    <h3 id="welcomeMsg"></h3>
    <p>You are now logged in!</p>
  </div>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  // Firebase config (same as main accounts page)
  const firebaseConfig = {
    apiKey: "AIzaSyCF3esrFmnrLo3czErYRy1wkbRqEZfHliY",
    authDomain: "monkeymechanicsaccounts.firebaseapp.com",
    projectId: "monkeymechanicsaccounts",
    storageBucket: "monkeymechanicsaccounts.firebasestorage.app",
    messagingSenderId: "210326823006",
    appId: "1:210326823006:web:28d87c66a7d1c5a35594cf"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  async function signup() {
    const username = document.getElementById('signupUsername').value.trim();
    const email = document.getElementById('signupEmail').value.trim();
    const password = document.getElementById('signupPassword').value.trim();
    const msg = document.getElementById('signupMessage');

    if (!username || !email || !password) {
      msg.textContent = "All fields are required!";
      msg.style.color = "red";
      return;
    }

    try {
      const userCredential = await auth.createUserWithEmailAndPassword(email, password);
      const user = userCredential.user;

      // Send verification email
      await user.sendEmailVerification();

      // Save username in Firestore
      await db.collection('users').doc(user.uid).set({ username });

      msg.textContent = "Sign up successful! Verify your email before login.";
      msg.style.color = "green";
    } catch (error) {
      msg.textContent = error.message;
      msg.style.color = "red";
    }
  }

  async function login() {
    const email = document.getElementById('loginEmail').value.trim();
    const password = document.getElementById('loginPass').value.trim();
    const msg = document.getElementById('loginMessage');

    try {
      const userCredential = await auth.signInWithEmailAndPassword(email, password);
      const user = userCredential.user;

      if (!user.emailVerified) {
        msg.textContent = "Please verify your email first!";
        msg.style.color = "red";
        auth.signOut();
        return;
      }

      // Get username from Firestore
      const doc = await db.collection('users').doc(user.uid).get();
      const username = doc.exists ? doc.data().username : email;

      document.getElementById('signupDiv').style.display = 'none';
      document.getElementById('loginDiv').style.display = 'none';
      document.getElementById('welcomeDiv').style.display = 'block';
      document.getElementById('welcomeMsg').textContent = `Hello, ${username}!`;

    } catch (error) {
      msg.textContent = error.message;
      msg.style.color = "red";
    }
  }
</script>

</body>
</html>
